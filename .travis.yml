sudo: required
language: node_js
node_js:
- node
env:
  matrix:
  - SERVER_IP_ADDRESS=104.210.106.138
  global:
    secure: 
services:
- docker
addons:
  ssh_known_hosts: 104.210.106.138
before_install:
- echo "ledgerappuser/ledgeriumgovernance_server"
- docker pull ledgerappuser/ledgeriumgovernance_server || true
- echo "Testing Docker Hub credentials"
- BUILDID="build-$RANDOM"
- echo $BUILDID
- docker build --pull --cache-from ledgerappuser/ledgeriumgovernance_server --tag
  ledgerappuser/ledgeriumgovernance_server:v$BUILDID .
- docker login -u=$DOCUSENAME -p=$DOCPASSWRD
- echo "Docker Hub credentials are working"
- docker tag ledgerappuser/ledgeriumgovernance_server ledgerappuser/ledgeriumgovernance_server:latest
- docker tag ledgerappuser/ledgeriumgovernance_server ledgerappuser/ledgeriumgovernance_server:v$BUILDID
script:
- docker ps -a
after_success:
- docker push ledgerappuser/ledgeriumgovernance_server:v$BUILDID && docker push ledgerappuser/ledgeriumgovernance_server:latest
before_deploy:
- openssl aes-256-cbc -K $encrypted_887211266452_key -iv $encrypted_887211266452_iv
  -in deploy_rsa.enc -out ./deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 ./deploy_rsa
- echo -e "Host $SERVER_IP_ADDRESS\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
- ssh-add ./deploy_rsa
- rsync -r --delete-after --quiet ./deploy_script.sh ledgerappuser@104.210.106.138:~/ledgerium/ledgeriumtools/output
deploy:
  provider: script
  skip_cleanup: true
  script: ssh -i ./deploy_rsa ledgerappuser@104.210.106.138 "cd ~/ledgerium/ledgeriumtools/output
    && bash ./deploy_script.sh $BUILDID $DOCUSENAME"
  on:
    branch: master
dd:
  secure: 
